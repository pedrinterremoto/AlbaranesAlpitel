<!-- Versión con cabecera rediseñada según boceto -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpitel ST</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      gap: 2rem;
    }
    .logo {
      max-height: 100px;
      max-width: 100%;
      height: auto;
      width: 100%;
      object-fit: contain;
    }
    .datos-empresa {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 6px;
      background-color: #f9f9f9;
      font-size: 1rem;
      line-height: 1.5;
      max-width: 300px;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.4rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    label {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    canvas {
      display: block;
      margin: 1rem 0;
      background: #fff;
      border: 1px solid #000;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .albaran-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
      background: #fafafa;
      border-radius: 5px;
    }
    .albaran-card p {
      margin: 0.3rem 0;
    }
    .center {
      text-align: center;
    }
  </style>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="container">
    <div class="header">
      <div style="flex: 1;"><img src="logo-alpitel.png" alt="Logo de la empresa" class="logo"></div>
      <div class="datos-empresa" style="flex: 1;">
        <strong>NBM Operador de telecomunicaciones S.L.U</strong><br>
        B09792169<br>
        C/. Manuela de Malasaña, 19<br>
        28004 Madrid, Madrid<br>
        T: 973 988 139
      </div>
    </div>
    <h1>Formulario de Albarán - Alpitel ST</h1>
    <form id="albaran-form">
      <h2>Datos del Cliente</h2>
      <input name="nombre" placeholder="Nombre" required>
      <input name="apellidos" placeholder="Apellidos" required>
      <input name="calle" placeholder="Calle" required>
      <input name="numero" placeholder="Número" required>
      <input name="piso" placeholder="Piso">
      <input name="puerta" placeholder="Puerta">
      <input name="cp" placeholder="Código Postal" required>
      <input name="localidad" placeholder="Localidad" required>

      <h2>Trabajo Realizado</h2>
      <textarea name="trabajos" placeholder="Descripción de trabajos" required></textarea>
      <textarea name="material" placeholder="Material utilizado"></textarea>
      <label>Facturable:</label>
      <div class="radio-group">
        <label><input type="radio" name="facturable" value="si" required> Sí</label>
        <label><input type="radio" name="facturable" value="no"> No</label>
      </div>

      <h2>Datos del Operario</h2>
      <input name="operario" placeholder="Nombre del Operario" required>
      <input name="tiempo" placeholder="Tiempo de operación" required>
      <label>¿Hubo desplazamiento?</label>
      <div class="radio-group">
        <label><input type="radio" name="desplazamiento" value="si" required> Sí</label>
        <label><input type="radio" name="desplazamiento" value="no"> No</label>
      </div>

      <h2>Firma del Cliente</h2>
      <canvas id="signature-pad" width="300" height="150"></canvas>
      <button type="button" id="clear-signature">Borrar Firma</button>
      <br><br>
      <button type="submit">Guardar Albarán</button>
    </form>
  </div>

  <div class="container center">
    <button onclick="enviarAlbaranesAlServidor()">Enviar todos los albaranes al servidor</button>
    <button onclick="mostrarAlbaranesGuardados()">Ver albaranes guardados localmente</button>
  </div>

  <div class="container" id="lista-albaranes" style="display:none;">
    <h2>Albaranes Guardados</h2>
    <div id="albaranes-output"></div>
  </div>

  <script>
    function clearSignature() {
      const canvas = document.getElementById("signature-pad");
      if (canvas) {
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }

    document.getElementById("clear-signature").addEventListener("click", clearSignature);
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registrado con éxito:', registration.scope);
          })
          .catch(error => {
            console.log('Fallo al registrar el ServiceWorker:', error);
          });
      });
    }
  </script>
</body>
</html>
