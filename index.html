
<!-- HTML generado final corregido: firma táctil funcional en iPhone + mailto -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpitel ST</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      gap: 2rem;
    }
    .logo {
      max-height: 100px;
      max-width: 100%;
      height: auto;
      width: 100%;
      object-fit: contain;
    }
    .datos-empresa {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 6px;
      background-color: #f9f9f9;
      font-size: 1rem;
      line-height: 1.5;
      max-width: 300px;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.4rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    canvas {
      display: block;
      margin: 1rem 0;
      background: #fff;
      border: 1px solid #000;
      touch-action: none;
      width: 100%;
      height: 150px;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div style="flex: 1;"><img src="logo-alpitel.png" alt="Logo de la empresa" class="logo"></div>
      <div class="datos-empresa" style="flex: 1;">
        <strong>NBM Operador de telecomunicaciones S.L.U</strong><br>
        B09792169<br>
        C/. Manuela de Malasaña, 19<br>
        28004 Madrid, Madrid<br>
        T: 973 988 139
      </div>
    </div>

    <h1>Formulario de Albarán - Alpitel ST</h1>
    <form id="albaran-form">
      <h2>Datos del Cliente</h2>
      <input name="nombre" placeholder="Nombre" required>
      <input name="apellidos" placeholder="Apellidos" required>
      <input name="calle" placeholder="Calle" required>
      <input name="numero" placeholder="Número" required>
      <input name="piso" placeholder="Piso">
      <input name="puerta" placeholder="Puerta">
      <input name="cp" placeholder="Código Postal" required>
      <input name="localidad" placeholder="Localidad" required>

      <h2>Trabajo Realizado</h2>
      <textarea name="trabajos" placeholder="Descripción de trabajos" required></textarea>
      <textarea name="material" placeholder="Material utilizado"></textarea>
      <label>Facturable:</label>
      <div class="radio-group">
        <label><input type="radio" name="facturable" value="si" required> Sí</label>
        <label><input type="radio" name="facturable" value="no"> No</label>
      </div>

      <h2>Datos del Operario</h2>
      <input name="operario" placeholder="Nombre del Operario" required>
      <input name="tiempo" placeholder="Tiempo de operación" required>
      <label>¿Hubo desplazamiento?</label>
      <div class="radio-group">
        <label><input type="radio" name="desplazamiento" value="si" required> Sí</label>
        <label><input type="radio" name="desplazamiento" value="no"> No</label>
      </div>

      <h2>Firma del Cliente</h2>
      <canvas id="signature-pad" width="300" height="150"></canvas>
      <button type="button" id="clear-signature">Borrar Firma</button>
      <br><br>
      <button type="submit">Guardar Albarán</button>
    </form>
  </div>

  <script>
    const canvas = document.getElementById("signature-pad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", e => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    }, { passive: false });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.stroke();
    }, { passive: false });

    canvas.addEventListener("touchend", () => drawing = false);

    document.getElementById("clear-signature").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById("albaran-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      let body = "";

      for (let [key, value] of formData.entries()) {
        body += `${key}: ${value}\n`;
      }

      const firma = canvas.toDataURL("image/png");
      body += "\nFirma (base64):\n" + firma;

      const mailtoLink = `mailto:pedrinterremoto@gmail.com?subject=Nuevo Albarán Alpitel&body=${encodeURIComponent(body)}`;
      const win = window.open(mailtoLink);
      if (!win) alert("No se pudo abrir el cliente de correo. Copia manualmente los datos.");
    });
  </script>
</body>
</html>
